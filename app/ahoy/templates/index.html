{% extends "base.html" %}
{% load static %}

{% block title %}Ahoy{% endblock %}

{% block content %}
    
    {% if messages %}
        {% for message in messages %}
            <script>
                window.onload = function() {
                    alert("{{ message }}");
                };
            </script>
        {% endfor %}
    {% endif %}

    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css"/>
{% endblock %}
